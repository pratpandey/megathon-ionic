<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Update Profile</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<form (ngSubmit)="register()">
		<ion-list inset>

			<ion-item >
				<ion-label stacked>First Name</ion-label>
				<ion-input type="text" placeholder="First Name" name = "firstName" [(ngModel)]="profileData.firstName"></ion-input>
			</ion-item>			

			<ion-item >
				<ion-label stacked>Last Name</ion-label>
				<ion-input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="profileData.lastName"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked>Seat Number</ion-label>
				<ion-input type="text" placeholder="Seat Number" name="location" [(ngModel)]="profileData.location"></ion-input>
			</ion-item>

			<ion-item>
				<ion-select name="designation" [(ngModel)]="profileData.designation" placeholder="Designation">
					<ion-option value="bta">BTA</ion-option>
				    <ion-option value="con" selected>Consultant</ion-option>
				    <ion-option value="srcon">Sr. Consultant</ion-option>
				    <ion-option value="splsr">Specialist Sr.</ion-option>
				</ion-select>
			</ion-item>

		</ion-list>

		<div padding-horizontal>
			<button ion-button full type="submit">UPDATE</button>
		</div>
	</form>
</ion-content>
