<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Discuss Digital</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="getting-started">

	<ion-row>
		<ion-card (click)="askQuestion()" text-center>
			<ion-card-content padding>
				<ion-icon name="chatbubbles" padding></ion-icon>
				<p>Ask a question</p>
			</ion-card-content>
		</ion-card>
	</ion-row>

	<ion-row text-center>
		<div class="item-heading" padding>Recent Questions</div>
	</ion-row>
	<ion-row *ngFor="let post of posts">
		<ion-card (click)="displayDetails(post)">
			<ion-card-content>
				<span>{{post.question}}</span>
			</ion-card-content>
		</ion-card>
	</ion-row>
