<ion-header>

  <ion-navbar>
    <ion-title>Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
      <ion-input type="text" value="" placeholder="Ask your question here" [(ngModel)]="question"></ion-input>
  </ion-item>

  <ion-row padding>
    <button ion-button clear><ion-icon name="attach"></ion-icon>Attach</button>

    <ion-col>
      <button ion-button float-right color="secondary" (click)="postQuestion()">Post</button>
    </ion-col>
  </ion-row>

</ion-content>
