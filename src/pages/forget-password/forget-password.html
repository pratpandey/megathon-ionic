<ion-header>

  <ion-navbar>
    <ion-title>Forget password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Forget your password?</h1>
  <ion-list>
      
        <ion-item>
          <ion-label stacked>Enter your email id to reset password.</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
      </ion-list>
    <button ion-button full (click)="navigateToLogin()">Reset Password</button>
</ion-content>
